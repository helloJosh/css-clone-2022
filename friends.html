<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css"/>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frinds List</title>

    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <!--To Push Wifi icon -->
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>

                <i class="fas fa-battery-full"></i>

                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <haeder class ="screen-header">
            <h1 class = "screen-header__title">Friends</h1>
            <div class ="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
        </haeder>
        
        <a id ="friends-display-link">
            <i class="fas fa-info-circle"></i> Friends' Names Display <i class ="fas fa-chevron-right fa-sm"></i> 
        </a>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__a" href="friends.html">
                        <i class="fas fa-user fa-2x"></i>
                    </a>
                </li>
                
                <li class ="nav__btn">
                    <a class="nav__a" href="#">
                        <span class="nav__notification">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>

                <li class="nav_btn">
                    <a class="nav__a" href="#">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>

                <li class="nav_btn">
                    <a class="nav__a" href="#">
                        <div class="nav__threedot"></div>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <script src="https://kit.fontawesome.com/e52174a3d6.js" crossorigin="anonymous"></script>

</html>
